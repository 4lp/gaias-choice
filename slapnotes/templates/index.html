<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- <script defer type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
		<script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
		<script type="text/javascript">
			jQuery( document ).ready(function( $ ) {
				// enable tooltips
				$('[data-toggle="tooltip"]').tooltip();

				// hover instead of click for dropdowns
				function toggleDropdown (e) {
					let _d = $(e.target).closest('.dropdown'),
					_m = $('.dropdown-menu', _d);
					setTimeout(function(){
						let shouldOpen = e.type !== 'click' && _d.is(':hover');
						_m.toggleClass('show', shouldOpen);
						_d.toggleClass('show', shouldOpen);
						$('[data-toggle="dropdown"]', _d).attr('aria-expanded', shouldOpen);
					}, e.type === 'mouseleave' ? 100 : 0);
				}

				$('body')
				  .on('mouseenter mouseleave','.dropdown',toggleDropdown)
				  .on('click', '.dropdown-menu a', toggleDropdown);
			})
		</script>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-131832771-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-131832771-1');
		</script>
		<title>Gaia's Choice</title>
	</head>
	<body>
		<div id="root">
		</div>
		{% render_bundle 'main' %}
		{% csrf_token %}		
	</body>
</html>
